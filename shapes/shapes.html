<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: auto;
            flex-wrap: wrap;
        }
        
        .innerContainer {
            border: 1px solid rebeccapurple;
            align-content: space-between;
            padding: 50px 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div id="magnifying-glass"> </div>
        </div>
        <div class="innerContainer">
            <div id="square"> </div>
        </div>
         <div class="innerContainer">
            <div id="cross"> </div>
        </div>
         <div class="innerContainer">
            <div id="cone"> </div>
        </div>
         <div class="innerContainer">
            <div id="moon"> </div>
        </div>
         <div class="innerContainer">
            <div id="facebook-icon"> </div>
        </div>
         <div class="innerContainer">
            <div id="talkbubble"> </div>
        </div>
         <div class="innerContainer">
            <div id="pacman"> </div>
        </div>
         <div class="innerContainer">
            <div id="egg"> </div>
        </div>
         <div class="innerContainer">
            <div id="diamond"> </div>
        </div>
         <div class="innerContainer">
            <div id="infinity"> </div>
        </div>
         <div class="innerContainer">
            <div id="heart"> </div>
        </div>
         <div class="innerContainer">
            <div id="magnifying"> </div>
        </div>
    </div>
</body>

</html>
