<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0px;
        }
        
        .container {
            background-image: url(heroImg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
              margin: 0px auto;
        }
        
        .innerContainer {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 600px;
            height: 300px;
            background-color:white;
            opacity: 0.7;
            padding: 50px 50px 50px 50px;
          
        }
        input[type="text"]{
            width: 300px;
            height: 40px;
            font-family: sans-serif;
            font-size: 15px;
            border-radius: 10px;
            padding-left: 10px;
            
        }
        input[type="text"]:focus {
            outline: none;
        }
        button{
            height: 50px;
            background-color:purple;
            border-radius: 10px;
            width: 200px;
            border: none;
            color:white;
            font-size: 15px;
        }
        .outer{
            height: 100px;
            width: 300px;
            background-color: aqua;
            position:relative;
            top:100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <input type="text" placeholder="Enter Email"> 
            <button>Submit</button>
            </div>
            <div class="outer">
                About this site
                
            </div>
            <div class="outer">
                About this site
                
            </div>
            
    </div>
</body>

</html>
